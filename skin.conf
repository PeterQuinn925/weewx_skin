                 label = Ave Temp
            [[[[extraTemp2]]]]
                 label = Living Room
            [[[[outHumidity]]]]
#outHumidity is being measured inside at the moment, though I will likely move it outside later.

# no longer have this data
#        [[[daywinddir]]]
            # Hardwire in the y-axis scale for wind direction
#            yscale = 0.0, 360.0, 45.0
#            [[[[windDir]]]]

# I find this kind of useless
#        [[[daywindvec]]]
#            [[[[windvec]]]]
#                plot_type = vector
#pdq - add Air Quality.
        [[[dayAQI]]]
             line_gap_fraction = 0.1
